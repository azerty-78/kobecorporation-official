          # Cr√©er le r√©pertoire pour le contexte "." (hash de l'erreur)
          CONTEXT_DIR=~/.docker/contexts/meta/cdb4ee2aea69cc6a83331bbe96dc2caa9a299d21329efb0336fc02a82e1839a8
          mkdir -p "$CONTEXT_DIR"
          
          # Cr√©er le fichier meta.json pour le contexte "."
