# ==========================================
# KOBE Corporation - Site Principal (HTTPS)
# ==========================================

upstream kobe_web_backend {
    server kobecorporation-web:80;
    keepalive 32;
}

# Mapping pour WebSocket (plus propre pour le paramètre Connection)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# ==========================================
# Redirection HTTP -> HTTPS
# ==========================================
server {
    listen 80;
    server_name kobecorporation.com www.kobecorporation.com;

    # Certbot challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
        default_type text/plain;
        try_files $uri =404;
    }

    # Redirection HTTPS vers www
    location / {
        return 301 https://www.kobecorporation.com$request_uri;
    }
}

# ==========================================
# Redirection non-www -> www (HTTPS)
# ==========================================
server {
    listen 443 ssl;
    http2 on;
    server_name kobecorporation.com;

    ssl_certificate /etc/letsencrypt/live/www.kobecorporation.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.kobecorporation.com/privkey.pem;

    return 301 https://www.kobecorporation.com$request_uri;
}

# ==========================================
# Configuration HTTPS principale
# ==========================================
server {
    listen 443 ssl;
    http2 on;
    server_name www.kobecorporation.com;

    ssl_certificate /etc/letsencrypt/live/www.kobecorporation.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.kobecorporation.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    access_log /var/log/nginx/kobecorp_access.log combined;
    error_log /var/log/nginx/kobecorp_error.log warn;

    # Redirection /home vers / pour éviter les duplications SEO
    location = /home {
        return 301 https://www.kobecorporation.com/;
    }

    location = /home/ {
        return 301 https://www.kobecorporation.com/;
    }

    # Proxy vers React
    location / {
        proxy_pass http://kobe_web_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_buffering off;
    }

    # Cache des assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        proxy_pass http://kobe_web_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ==========================================
    # DIRECTIVES SEO
    # ==========================================

    # Sitemap XML
    location = /sitemap.xml {
        proxy_pass http://kobe_web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Type "application/xml; charset=utf-8" always;
        add_header Cache-Control "public, max-age=3600" always;
        add_header X-Robots-Tag "all" always;
        access_log /var/log/nginx/kobecorp_seo.log main;
    }

    # Robots.txt
    location = /robots.txt {
        proxy_pass http://kobe_web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Type "text/plain; charset=utf-8" always;
        add_header Cache-Control "public, max-age=3600" always;
        access_log /var/log/nginx/kobecorp_seo.log main;
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://kobe_web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }

    # Web App Manifest (PWA)
    location = /manifest.json {
        proxy_pass http://kobe_web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Content-Type "application/manifest+json; charset=utf-8" always;
        add_header Cache-Control "public, max-age=86400" always;
        access_log off;
    }

    # Fichiers de vérification Google Search Console
    location ~* ^/google[a-zA-Z0-9]+\.html$ {
        proxy_pass http://kobe_web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Content-Type "text/html; charset=utf-8" always;
        access_log /var/log/nginx/kobecorp_seo.log main;
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}