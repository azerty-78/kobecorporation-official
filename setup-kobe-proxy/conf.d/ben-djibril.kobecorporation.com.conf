# ==========================================
# Ben Djibril - Sous-domaine
# ==========================================

# TODO: Remplacez "ben-djibril-app" par le nom réel de votre container
upstream ben_djibril_backend {
    server ben-djibril-app:80;
    keepalive 32;
}

# ==========================================
# Configuration HTTP (temporaire, avant obtention des certificats)
# ==========================================
server {
    listen 80;
    server_name ben-djibril.kobecorporation.com;

    # Logs
    access_log /var/log/nginx/ben-djibril_access.log main;
    error_log /var/log/nginx/ben-djibril_error.log warn;

    # Certbot challenge (IMPORTANT : doit être accessible)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Servir l'application en HTTP (temporairement)
    location / {
        proxy_pass http://ben_djibril_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket (si nécessaire)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Cache des assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        proxy_pass http://ben_djibril_backend;

        # Cache agressif pour les assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Healthcheck endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Bloquer l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

