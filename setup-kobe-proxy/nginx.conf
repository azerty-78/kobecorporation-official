# ==========================================
# Configuration globale de Nginx          ==
# ==========================================

# Utilisateur qui exécute Nginx
user nginx;

# Nombre de processus worker (auto = 1 par CPU)
worker_processes auto;

# Fichiers de logs principaux
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# ==========================================
# Configuration des événements
# ==========================================
events {
    # Nombre maximum de connexions simultanées par worker
    worker_connections 1024;

    # Méthode de gestion des connexions (epoll pour Linux)
    use epoll;

    # Accepter plusieurs connexions en une fois
    multi_accept on;
}

# ==========================================
# Configuration HTTP
# ==========================================
http {
    # ==========================================
    # Types MIME et logs
    # ==========================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Format des logs d'accès
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # Fichier de log des accès
    access_log /var/log/nginx/access.log main;

    # ==========================================
    # Performance et optimisations
    # ==========================================

    # Envoi de fichiers optimisé
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Timeout des connexions keep-alive
    keepalive_timeout 65;
    keepalive_requests 100;

    # Taille des hash tables
    types_hash_max_size 2048;
    server_names_hash_bucket_size 64;

    # Taille maximale du corps de requête (uploads)
    client_max_body_size 10M;

    # Buffers
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ==========================================
    # Compression GZIP
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_disable "msie6";
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    # ==========================================
    # Headers de sécurité
    # ==========================================

    # Empêcher le site d'être affiché dans une iframe (clickjacking)
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Empêcher le navigateur de deviner le type MIME
    add_header X-Content-Type-Options "nosniff" always;

    # Protection XSS
    add_header X-XSS-Protection "1; mode=block" always;

    # Référer policy (ne pas envoyer le référer sur les liens externes)
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy (désactiver les APIs non utilisées)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ==========================================
    # SSL/TLS Configuration (global)
    # ==========================================

    # Protocoles SSL/TLS autorisés (sécurisés uniquement)
    ssl_protocols TLSv1.2 TLSv1.3;

    # Ciphers SSL (suite de chiffrement moderne)
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # Préférer les ciphers du serveur
    ssl_prefer_server_ciphers off;

    # Session SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling (vérification du certificat)
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # ==========================================
    # Rate Limiting (protection DDoS)
    # ==========================================

    # Zone de limitation : 10MB pour ~160k IPs
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    # Statut de limitation
    limit_req_status 429;

    # ==========================================
    # Connexions upstream (vers les backends)
    # ==========================================
    # Note: Les directives upstream_keepalive_* sont configurées
    # dans les blocs upstream individuels (voir conf.d/*.conf)

    # ==========================================
    # Inclure les configurations des sites
    # ==========================================
    include /etc/nginx/conf.d/*.conf;
}
