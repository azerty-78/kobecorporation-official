services:
  web:
    build:
      context: ..
      dockerfile: setup-front/Dockerfile
    image: kobecorporation-web:latest
    container_name: kobecorporation-web
    restart: unless-stopped
    # Ne pas exposer de port sur l'hôte (le reverse proxy blogpress-nginx gère les ports 80/443)
    # Le port 80 est exposé uniquement en interne sur le réseau Docker
    expose:
      - "80"
    environment:
      - NODE_ENV=production
    networks:
      - kobecorp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  kobecorp-network:
    name: kobecorp-network
    external: true
